name: Cl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
      
    - name: Extract ngrok
      run: Expand-Archive ngrok.zip -DestinationPath .
      
    - name: Auth ngrok
      run: .\ngrok.exe authtoken $env:NGROK_TOKEN
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0 -Force
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1 -Force
      
    - name: Create User
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
      
    - name: Start ngrok
      run: Start-Process -NoNewWindow -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"
      
    - name: Get VDS Info
      run: |
        Start-Sleep -Seconds 10
        $vdsUrl = ""
        for ($i = 0; $i -lt 20; $i++) {
          try {
            $api = Invoke-WebRequest -Uri "http://localhost:4040/api/tunnels" -UseBasicParsing
            $json = $api.Content | ConvertFrom-Json
            if ($json.tunnels[0]) {
              $vdsUrl = $json.tunnels[0].public_url
              break
            }
          } catch {
            Start-Sleep -Seconds 1
          }
        }
        if ($vdsUrl) {
          $info = @"
        ╔════════════════════════════════════════╗
        ║       VDS BAGLANTI BILGILERI           ║
        ╚════════════════════════════════════════╝
        
        VDS URL: $vdsUrl
        Kullanici: runneradmin
        Sifre: P@ssw0rd!
        "@
          $info | Out-File -FilePath "vds-info.txt" -Encoding UTF8
          Get-Content vds-info.txt
        } else {
          Write-Host "ERROR: VDS URL alınamadı"
          exit 1
        }
      
    - name: Upload Info
      uses: actions/upload-artifact@v4
      with:
        name: vds-info
        path: vds-info.txt
      if: always()
      
    - name: Keep Alive
      run: Start-Sleep -Seconds 3600
